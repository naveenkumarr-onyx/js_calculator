<!doctype html>
<html lang="en">
  <head>
    <title>JS_CALCULATOR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center shadow p-3 mb-5 bg-white rounded">
                <h1>Javascript calculator</h1>
                <table class="table">
                    <tr>
                        <td colspan="3"><input type="text" id="invalue" placeholder="Enter the value........"></td>
                        <td ><input type="button"  value="clear" onclick="clr()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="display('1')"></td>
                        <td><input type="button" value="2" onclick="display('2')"></td>
                        <td><input type="button" value="3" onclick="display('3')"></td>
                        <td><input type="button" value="/" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="display('4')"></td>
                        <td><input type="button" value="5" onclick="display('5')"></td>
                        <td><input type="button" value="6" onclick="display('6')"></td>
                        <td><input type="button" value="+" onclick="display('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="display('7')"></td>
                        <td><input type="button" value="8" onclick="display('8')"></td>
                        <td><input type="button" value="9" onclick="display('9')"></td>
                        <td><input type="button" value="-" onclick="display('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="display('.')"></td>
                        <td><input type="button" value="0" onclick="display('0')"></td>
                        <td><input type="button" value="*" onclick="display('*')" ></td>
                        <td ><input type="button" value="=" onclick="calculate()"></td>
                    </tr>
                    <p class="credit">Designed by Naveen</p>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
